image: archlinux
# shell: true
packages:
  - python
  # - npm
sources:
  - git@git.sr.ht:~jean-max/WebShell
environment:
  PIP_PROGRESS_BAR: 'off'
  PROJECT: WebShell
  LC_ALL: C.UTF-8
  LANG: C.UTF-8

tasks:
  - checkout: |
      cd $PROJECT
      LAST_COMMIT_HASH=$(git log --remotes | head -n1 | cut -d' ' -f2)
      git checkout $LAST_COMMIT_HASH

  - venv: |
      cd $PROJECT
      python3 -m venv .venv
      echo . ~/$PROJECT/.venv/bin/activate >> ~/.buildenv

  - pip: |
      pip install --upgrade pip setuptools

  # - secrets: |
  #       find ~ -name secrets.sh -exec echo . {} \; >> ~/.buildenv

  - build: |
      cd $PROJECT
      make install
      make reinstall
      make uninstall
      make
      python -c 'import WebShell'

  - lint: |
      cd $PROJECT
      make flake
      make lint
      make todo || true

  - test: |
      cd $PROJECT
      make test
      timeout 10 ./runserver.sh || test $? = 124
